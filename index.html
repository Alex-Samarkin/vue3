<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1 id="header1">Vue 3</h1>
    <hr />
    <div id="app">
      <ul>
        <li v-for="person in persons">
          Код: {{ person.id }} ФИО: {{ person.fio }}, возраст
          {{ person.age }} лет, пол
          {{ person.gender }}
        </li>
      </ul>
      <table border="2px" width="90%">
        <thead id="header1">
          <td>Код</td>
          <td>ФИО</td>
          <td>Возраст</td>
          <td>Пол</td>
        </thead>
        <tr>
          <td>Код</td>
          <td>ФИО</td>
          <td>Возраст</td>
          <td>Пол</td>
        </tr>
      </table>
    </div>

    <hr />
    <script src="index.js"></script>
  </body>
</html>
